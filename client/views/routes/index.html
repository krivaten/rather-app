<template name="index">
	<div class="page index">

		<div class="ratio ratio--16-9 ratio--bg">
			<div class="ratio__content padding--x">
				{{> svgLogo}}
			</div>

			<div class="ratio__footer">
				{{#if creatingAccount}}
					<h3>create an account</h3>
				{{else}}
					<h3>sign in</h3>
				{{/if}}
			</div>
		</div>

		<div class="padding">

			<div class="row">
				<a href="#" class="sign-in sign-in--facebook">
					<i class="ion ion-social-facebook"></i>
				</a>

				<a href="#" class="sign-in sign-in--twitter">
					<i class="ion ion-social-twitter"></i>
				</a>
			</div>

			<div class="divider divider--bottom">or</div>

			<form class="form form--sign-in" novalidate>
				<div class="form__group">
					<input type="text" name="username" class="form__group__input" placeholder="Username" />
				</div>

				<div class="form__group form__group--collapsible {{#unless creatingAccount}}form__group--collapsed{{/unless}}">
					<input type="email" name="email" placeholder="Email" class="form__group__input" disabled="{{#unless creatingAccount}}disabled{{/unless}}"/>
				</div>
				<div class="form__group">
					<input type="password" name="password" class="form__group__input" placeholder="Password" />
					<a href="#" class="form__group__addon" tabindex="-1">Forgot?</a>
				</div>
				<button type="submit" class="btn btn-block btn-primary">HERE</button>
			</form>

		</div>

		<footer class="footer footer--text">
			<div class="padding--x">
				<div class="row">
					<div class="footer-col">
						<a href="#" class="create-account-toggle text-secondary">
							{{#if creatingAccount}}
								Nevermind, Sign In
							{{else}}
								Create an account
							{{/if}}
						</a>
					</div>
					<div class="footer-col">
						<a href="{{pathFor 'infoTermsOfService'}}" class="terms-service text-tertiary">
							Terms of service
						</a>
					</div>
				</div>
			</div>
		</footer>

	</div>
</template>
