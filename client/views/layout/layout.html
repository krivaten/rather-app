<template name="layout">
	<div class="layout {{#if inputFocus}}input-focus{{/if}} {{#if drawerVisible}}drawer---visible{{/if}} {{platform}}">
		{{#unless isActiveTemplate "index"}}
			{{> header}}
		{{/unless}}

		{{> yield region="nav"}}

		<main class="main">
			{{> yield}}
		</main>

		{{> layoutTools}}
	</div>
</template>
