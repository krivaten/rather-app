<template name="layoutHeader">
	<header class="header">

		<a href="{{pathFor btnBack}}" class="header___back">
			{{#if btnBack}}
				<i class="ion ion-chevron-left"></i>
			{{/if}}

			{{> svgLogoSm}}
		</a>

		{{#if currentUser}}
			<div class="header-user">
				<a href="{{pathFor 'account'}}" class="btn">
					<i class="ion ion-person"></i>
				</a>
			</div>

			<div class="header-filter">
				<button class="btn hide-completed {{#if hideCompleted}}active{{/if}}">
					{{incompleteCount}}
					<i class="ion ion-funnel"></i>
				</button>
			</div>
		{{/if}}
	</header>
</template>
